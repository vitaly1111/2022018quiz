<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Quiz</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;600;900&display=swap" rel="stylesheet">
	<script defer src="js/main.min.js"></script>
	<link rel="stylesheet" href="css/libs.min.css">
	<link rel="stylesheet" href="css/style.min.css">
</head>

<body>
	<header class="header">
		<div class="container header__container">
			<a href="#" class="logo__link"><img src="images/logo.png" alt="logo pazle" class="logo__img"></a>
			<h1 class="header__title">
				QUIZ TIME
			</h1>
		</div>
	</header>
<main class="main">
	<div class="container">
		<div class="main__inner">
			<h2 class="main__title">
				Выберите Quiz
			</h2>
			<div class="main__box selection">
				<ul class="selection__list">
					<li class="selection__item">
						<button class="selection__theme">
							Финансовая грамотность
						</button>
					</li>
					<li class="selection__item">
						<button class="selection__theme">
							Фронтенд разработка
						</button>
						<p class="selection__result">
							<span class="selection__result-ratio">
								7/10
							</span>
							<span class="selection__result-text">
								Последний
								результат
							</span>
						</p>
					</li>
					<li class="selection__item">
						<button class="selection__theme">
							Бэкенд разработка
						</button>
					</li>
					<li class="selection__item">
						<button class="selection__theme">
							Личные инвестиции
						</button>
					</li>
					<li class="selection__item">
						<button class="selection__theme">
							Нутрициология
						</button>
					</li>
					<li class="selection__item">
						<button class="selection__theme">
							Свободная тема
						</button>
					</li>
					<li class="selection__item">
						<button class="selection__theme">
							Свободная тема
						</button>
					</li>
					<li class="selection__item">
						<button class="selection__theme">
							Нутрициология
						</button>
					</li>
				</ul>
			</div>
			<div class="main__box main__box-question question">
				<form class="main__form-question" data-count="1/10">
					<fieldset>
						<legend class="main__subtitle">
							Какие типы input корректны?
						</legend>
						<label for="answer">
							<input class="main__box-checkbox" name="answer" type="checkbox"> text
						</label>
						<label for="answer">
							<input class="main__box-checkbox" name="answer" type="checkbox"> color
						</label>
						<label for="answer">
							<input class="main__box-checkbox" name="answer" type="checkbox"> week
						</label>
						<label for="answer">
							<input class="main__box-checkbox" name="answer" type="checkbox"> day
						</label>
					</fieldset>
					<button class="main__btn question__next">
						Подтвердить
					</button>
				</form>
			</div>

				<div class="main__box main__box-question question">
					<form class="main__form-question" data-count="1/10">
						<fieldset>
							<legend class="main__subtitle">
								Какая столица является родиной демократии?
							</legend>
							<label for="answer">
								<input class="main__box-checkbox" name="answer" type="radio"> Рим
							</label>
							<label for="answer">
								<input class="main__box-checkbox" name="answer" type="radio"> Амстердам
							</label>
							<label for="answer">
								<input class="main__box-checkbox" name="answer" type="radio" checked> Афины
							</label>
							<label for="answer">
								<input class="main__box-checkbox" name="answer" type="radio"> Вашингтон
							</label>
						</fieldset>
						<button class="main__btn question__next">
							Подтвердить
						</button>
					</form>
				</div>

					<div class="main__box main__box-answer answer">
						<h2 class="main__subtitle main__subtitle-result">
							Ваш результат
						</h2>
						<div class="result__box">
							<p class="result__ratio">
								10/10
							</p>
							<p class="result__text">
								Отличный результат!
							</p>
						</div>
						<button class="main__btn result__return">
							К списку квизов
						</button>
					</div>

		</div>
	</div>
</main>



</body>

</html>
